{% extends "bootstrap/base.html" %}
{% block content %}


<div class="container">
    <div class="row g-0">
        <div class="col-md-12">
            <h1>Blog App<h1>
        </div>
        <div class="col-sm-6 col-md-8">
            <a href="/create" role="botton">新規投稿✏️</a>
        </div>
        <div class="col-6 col-md-4">
            <a href="/logout" role="botton">logout</a>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thread>
                    <tr>
                        <th scope="col">title</th>
                        <th scope="col">body</th>
                        <th scope="col">created_at</th>
                        <th scope="col">update</th>
                        <th scope="col">delete</th>
                    </tr>
                </thread>
                <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{ post.title }}</td>
                            <td>{{ post.body }}</td>
                            <td>{{ post.created_at }}</td>
                            <td><a href="/{{post.id}}/update" role="button" class="btn btn-primary">編集</a></td>
                            <td><a href="/{{post.id}}/delete" role="button" class="btn btn-danger" onclick="return confirm('削除します。よろしいですか？')">削除</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
